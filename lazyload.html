<html>

	<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<style>
		
		.lazy{
			width:40%;
            height:auto;
            float:left;
            margin:5%;
		}
		</style>
		</head>
	
		<body>
		
		<img class="lazy" src='lazy.gif' data-src="Carbon-1.jpg"><br>
		<img class="lazy" src='lazy.gif' data-src="Carbon-15.jpg"><br>
		<img class="lazy" src='lazy.gif' data-src="Carbon-34.jpg"><br>
		<img class="lazy" src='lazy.gif' data-src="LagunaBeach-173.jpg"><br>
		<img class="lazy" src='lazy.gif' data-src="LagunaBeachWilderness-55.jpg"><br>
		<img class="lazy" src='lazy.gif' data-src="LagunaBeachWilderness-130.jpg"><br>
		
		<script>
		
		window.onscroll = function(ev){
			lazyload();
		};
		
		function lazyload()
		{
			var lazyImage = document.getElementsByClassName('lazy');
			for(var i=0;i<lazyImage.length;i++)
			{
				if(elementInViewport(lazyImage[i]))
				{
					lazyImage[i].setAttribute('src',lazyImage[i].getAttribute('data-src'));
				}
			
			}
		}
		
		function elementInViewport(el){
			var rect = el.getBoundingClientRect();
			return(
				rect.top >=0 &&
				rect.left >=0 &&
				rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
				rect.right <= (window.innerdWidth  || document.documentElement.clientWidth)
			);
			
			}
			
			

			</script>
		</body>
		</html>
